<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP och Platsinformation</title>
</head>
<body>
    <h1>Din IP och Platsinformation</h1>
    <p id="info">Hämtar information...</p>

    <script>
        // Funktion för att hämta IP och platsinformation
        async function getIPInfo() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=<DIN_API_TOKEN>');
                const data = await response.json();
                document.getElementById('info').innerText = 
                    `IP-adress: ${data.ip}\nStad: ${data.city}\nLand: ${data.country}`;
            } catch (error) {
                document.getElementById('info').innerText = 'Kunde inte hämta information.';
                console.error('Error fetching IP info:', error);
            }
        }

        // Anropa funktionen när sidan laddas
        getIPInfo();
    </script>
</body>
</html>
